<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비상장 주식 거래 플랫폼</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    #welcome-message {
      color: #2980b9;
      margin-bottom: 20px;
    }
    .button-container button {
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-container button:hover {
      background-color: #2980b9;
    }
  </style>
  <script>
   document.addEventListener('DOMContentLoaded', () => {
  const token = localStorage.getItem('token');
  const welcomeMessage = document.getElementById('welcome-message');
  const buttonContainer = document.querySelector('.button-container');

  if (token) {
    const base64Payload = token.split('.')[1]; // JWT의 payload 부분만 가져옴
    const payload = JSON.parse(atob(base64Payload)); // Base64 디코딩

    // `name` 필드 UTF-8 디코딩
    const name = decodeURIComponent(payload.name); // 여기서 디코딩

    welcomeMessage.textContent = `${name}님 반갑습니다!`;
    buttonContainer.innerHTML = `
      <button onclick="logout()">로그아웃</button>
    `;
  } else {
    welcomeMessage.textContent = '환영합니다! 로그인 후 거래를 시작하세요.';
    buttonContainer.innerHTML = `
      <button onclick="location.href='login.html'">로그인</button>
      <button onclick="location.href='signup.html'">회원가입</button>
    `;
  }
});

    function logout() {
      localStorage.removeItem('token');
      alert('로그아웃되었습니다.');
      location.reload();
    }
  </script>
</head>
<body>
  <h1>비상장 주식 거래 플랫폼</h1>
  <div id="welcome-message"></div>
  <div class="button-container"></div>
</body>
</html>
