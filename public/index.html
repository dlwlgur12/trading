<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비상장 주식 거래 플랫폼</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .welcome {
      margin-bottom: 20px;
    }
    .button-container button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
  <script>
    // 초기 상태 확인
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token'); // JWT 토큰 가져오기
      const welcomeMessage = document.getElementById('welcome-message');
      const buttonContainer = document.querySelector('.button-container');

      if (token) {
        // 로그인 상태
        const { name } = JSON.parse(atob(token.split('.')[1])); // JWT payload 해독
        welcomeMessage.textContent = `${name}님 반갑습니다!`;
        buttonContainer.innerHTML = `
          <button onclick="logout()">로그아웃</button>
        `;
      } else {
        // 비로그인 상태
        welcomeMessage.textContent = '환영합니다!';
        buttonContainer.innerHTML = `
          <button onclick="window.location.href='login.html'">로그인</button>
          <button onclick="window.location.href='signup.html'">회원가입</button>
        `;
      }
    });

    // 로그아웃 기능
    function logout() {
      localStorage.removeItem('token'); // 토큰 제거
      alert('로그아웃되었습니다.');
      location.reload(); // 페이지 새로고침
    }
  </script>
</head>
<body>
  <h1>비상장 주식 거래 플랫폼</h1>
  <div class="welcome">
    <p id="welcome-message"></p>
  </div>
  <div class="button-container"></div>
</body>
</html>
