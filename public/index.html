<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비상장 주식 거래 플랫폼</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    #welcome-message {
      font-size: 1.5rem;
      color: #2980b9;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 250px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:active {
      transform: scale(0.98);
    }

    .logout-btn {
      background-color: #e74c3c;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    .platform-logo {
      width: 120px;
      margin-bottom: 40px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const welcomeMessage = document.getElementById('welcome-message');
      const logoutButton = document.getElementById('logout-btn');

      if (token) {
        try {
          const decoded = JSON.parse(atob(token.split('.')[1]));
          const username = decoded.username || '사용자';
          welcomeMessage.textContent = `${username}님, 환영합니다!`;

          logoutButton.style.display = 'block';  // 로그아웃 버튼 표시
        } catch (error) {
          console.error('JWT 디코딩 오류:', error);
          alert('로그인 정보가 유효하지 않습니다.');
          window.location.href = 'login.html';  // 로그인 페이지로 리다이렉트
        }
      } else {
        alert('로그인 후 사용 가능합니다.');
        window.location.href = 'login.html';  // 로그인 페이지로 리다이렉트
      }
    });

    function logout() {
      localStorage.removeItem('token');
      alert('로그아웃되었습니다.');
      window.location.href = 'login.html';  // 로그인 페이지로 리다이렉트
    }
  </script>
</head>
<body>
  <img src="logo.png" alt="플랫폼 로고" class="platform-logo">
  <h1>비상장 주식 거래 플랫폼</h1>
  <div id="welcome-message"></div>
  <div class="button-container">
    <button onclick="window.location.href = 'balance.html'">청약 페이지</button>
    <button id="logout-btn" class="logout-btn" onclick="logout()" style="display:none;">로그아웃</button>
  </div>
</body>
</html>
