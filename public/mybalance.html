<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청약 목록</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // JWT 토큰이 로컬스토리지에 있는지 확인
      const token = localStorage.getItem('token');
      if (!token) {
        alert('로그인 후 사용해 주세요.');
        window.location.href = '/login.html';
        return;
      }

      // 청약 목록을 가져오는 API 호출
      fetch('/api/my청약', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}` // JWT 토큰을 Authorization 헤더에 포함
        }
      })
        .then(response => response.json())
        .then(data => {
          if (data.stocks) {
            const stockList = data.stocks;
            const stockContainer = document.getElementById('stock-list');

            // 청약 목록을 페이지에 표시
            stockList.forEach(stock => {
              const stockItem = document.createElement('div');
              stockItem.innerHTML = `
                <h3>${stock.name}</h3>
                <img src="${stock.logo}" alt="${stock.name} 로고" style="width: 50px; height: 50px;">
                <p>청약금액: ${stock.amount}</p>
                <p>상장일: ${new Date(stock.listingDate).toLocaleDateString()}</p>
              `;
              stockContainer.appendChild(stockItem);
            });
          } else {
            alert('청약 목록을 불러오는 데 실패했습니다.');
          }
        })
        .catch(error => {
          console.error('API 호출 실패:', error);
        });
    });
  </script>
</head>
<body>
  <h1>청약 목록</h1>
  <div id="stock-list"></div>
</body>
</html>
