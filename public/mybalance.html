<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 청약 목록</title>
  <style>
    /* 스타일 추가 가능 */
  </style>
</head>
<body>
  <h1>내 청약 목록</h1>
  <div id="stock-list"></div> <!-- 청약 목록을 보여줄 컨테이너 -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('로그인 후에만 접근 가능합니다.');
        window.location.href = 'login.html'; // 로그인 페이지로 리다이렉트
        return;
      }

      // API 호출하여 청약 목록을 불러오기
      fetch('/api/mybalance', {  // mybalance API 호출
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}` // JWT 토큰을 Authorization 헤더에 포함
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.stocks) {
          const stockList = data.stocks;
          const stockContainer = document.getElementById('stock-list');

          // 청약 목록을 페이지에 표시
          stockList.forEach(stock => {
            const stockItem = document.createElement('div');
            
            // 필드 이름을 MongoDB 구조에 맞게 수정
            stockItem.innerHTML = `
              <h3>${stock.stock_name}</h3> <!-- stock_name에 맞게 수정 -->
              <img src="${stock.stock_logo}" alt="${stock.stock_name} 로고" style="width: 50px; height: 50px;"> <!-- stock_logo에 맞게 수정 -->
              <p>청약금액: ${stock.stock_amount}</p> <!-- stock_amount에 맞게 수정 -->
              <p>상장일: ${new Date(stock.stock_listing_date).toLocaleDateString()}</p> <!-- stock_listing_date에 맞게 수정 -->
            `;
            stockContainer.appendChild(stockItem);
          });
        } else {
          alert('청약 목록을 불러오는 데 실패했습니다.');
        }
      })
      .catch(error => {
        console.error('API 호출 실패:', error);
        alert('서버에 문제가 발생했습니다. 다시 시도해 주세요.');
      });
    });
  </script>
</body>
</html>
