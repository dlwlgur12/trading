<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비상장 주식 거래 플랫폼 - 청약</title>
  <style>
    /* 스타일 추가 */
    .stock-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .stock-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .stock-item img {
      width: 40px;
      height: 40px;
    }

    .stock-item h3 {
      margin: 0;
    }

    .stock-item p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>청약 목록</h1>
  <div id="stock-list" class="stock-list"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const username = token ? JSON.parse(atob(token.split('.')[1])).username : null;

      if (username) {
    fetch(`https://trading-pearl.vercel.app/getStocks?username=${username}`) // Vercel 배포 주소로 변경
      .then(response => response.json())
      .then(data => {
        const stockListContainer = document.getElementById('stock-list');
        if (data.stocks && data.stocks.length > 0) {
          data.stocks.forEach(stock => {
            const stockItem = document.createElement('div');
            stockItem.classList.add('stock-item');
            stockItem.innerHTML = `
              <img src="${stock.logoUrl}" alt="${stock.name} 로고">
              <div>
                <h3>${stock.name}</h3>
                <p>청약금액: ${stock.assetValue}</p>
                <p>보유수량: ${stock.quantity}</p>
              </div>
            `;
            stockListContainer.appendChild(stockItem);
          });
        } else {
          stockListContainer.innerHTML = '<p>보유한 주식이 없습니다.</p>';
        }
      })
      .catch(error => {
        console.error('주식 목록 불러오기 오류:', error);
      });
  } else {
    alert('로그인 후 사용 가능합니다.');
  }
});
  </script>
</body>
</html>
