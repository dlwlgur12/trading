<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 비상장 주식 거래 플랫폼</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 300px;
      margin: 0 auto;
    }
    input {
      margin: 10px;
      padding: 8px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    async function handleLogin(event) {
      event.preventDefault();
      const id = document.getElementById('login-id').value;
      const password = document.getElementById('login-password').value;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ id, password }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText || '로그인 실패');
        }

        const result = await response.json();
        localStorage.setItem('token', result.token); // JWT 저장
        alert(result.message);
        window.location.href = result.redirect || '/'; // 로그인 후 리디렉션
      } catch (error) {
        console.error('로그인 오류:', error);
        alert(`로그인 오류: ${error.message}`);
      }
    }
  </script>
</head>
<body>

  <h1>로그인</h1>

  <form onsubmit="handleLogin(event)">
    <input type="text" id="login-id" placeholder="아이디를 입력하세요" required>
    <input type="password" id="login-password" placeholder="비밀번호를 입력하세요" required>
    <button type="submit">로그인</button>
  </form>

  <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>

</body>
</html>
