<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 비상장 주식 거래 플랫폼</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 300px;
      margin: 0 auto;
    }
    input {
      margin: 10px;
      padding: 8px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    async function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const response = await fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      });

      const result = await response.json();

      if (response.ok) {
        localStorage.setItem('token', result.token); // JWT 저장
        alert(result.message);
        window.location.href = result.redirect; // 메인 페이지로 이동
      } else {
        alert(result.message);
      }
    }
  </script>
</head>
<body>

  <h1>로그인</h1>

  <form onsubmit="handleLogin(event)">
    <input type="text" id="login-username" placeholder="아이디를 입력하세요" required>
    <input type="password" id="login-password" placeholder="비밀번호를 입력하세요" required>
    <button type="submit">로그인</button>
  </form>

  <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>

</body>
</html>
